<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constanza Cortés - Podología Clínica a Domicilio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Estilos personalizados y configuración de Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Colores personalizados */
        .bg-primary { background-color: #E0F2FE; }
        .text-primary { color: #0C4A6E; }
        .bg-secondary { background-color: #F9FAFB; }
        .text-accent { color: #FFA500; } /* Verde anaranjado */
        .btn-whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFA500; /* Verde anaranjado */
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .btn-whatsapp:hover {
            transform: scale(1.1);
        }
        /* Animación para el botón de WhatsApp */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 165, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 165, 0, 0); }
        }
        .animate-pulse-whatsapp {
            animation: pulse 2s infinite;
        }
        /* Botones con tono verde anaranjado */
        .btn-accent {
            background-color: #FFA500; /* Verde anaranjado */
            color: white;
            border-radius: 24px;
        }
        .btn-accent:hover {
            background-color: #FF8C00; /* Verde anaranjado más oscuro */
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Resto del HTML igual hasta la sección de Consejos para tus Pies -->
    <section id="tips" class="py-16 px-6 bg-white">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold text-primary mb-8" data-aos="fade-up">Consejos para tus Pies</h2>
            <div class="bg-secondary p-8 rounded-lg shadow-md max-w-3xl mx-auto" data-aos="zoom-in">
                <i class="fas fa-lightbulb text-accent text-4xl mb-4"></i>
                <div id="consejo-dinamico" class="text-xl text-gray-700 italic mb-4">
                    <!-- Aquí se mostrará el consejo dinámico -->
                    "Cargando consejo..."
                </div>
                <button id="btn-anterior" class="btn-accent mr-2 py-2 px-4 rounded-full focus:outline-none">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="btn-siguiente" class="btn-accent py-2 px-4 rounded-full focus:outline-none">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>
    <!-- Resto del HTML igual hasta el final -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Inicializar AOS (Animate on Scroll)
        AOS.init({
            duration: 800,
            once: true,
            offset: 50,
        });

        // Script para el año actual en el footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Array de consejos
        const consejos = [
            "Consejo 1: Mímate con un lavado consciente<br>Empieza la semana con un lavado de pies suave y con cariño. Usa agua tibia y un jabón neutro. Al terminar, sécalos bien, especialmente entre los dedos. Es un gesto simple, pero poderoso para prevenir hongos y cuidar tu piel.",
            "Consejo 2: Hidrata tus pies como te mereces<br>Después de la ducha o antes de dormir, aplica una crema hidratante específica para pies. Hazlo con un pequeño masaje. Tus pies te sostienen todo el día… ¡regálales un momento solo para ellos!",
            "Consejo 3: Revisa tus pies, con amor y atención<br>Tómate un minuto para observar tus pies. Fíjate si hay enrojecimientos, durezas, uñas encarnadas o pequeñas heridas. Detectar a tiempo cualquier cambio puede ahorrarte molestias más adelante.",
            "Consejo 4: Deja que respiren<br>Si puedes, cambia los zapatos cerrados por sandalias cómodas (¡si el clima acompaña!) o anda un rato descalzo en casa. Permitir que tus pies respiren ayuda a evitar el exceso de humedad y mantiene la piel más sana.",
            "Consejo 5: Elige calzado que te acompañe, no que te dañe<br>Asegúrate de que tu calzado sea cómodo, flexible y adecuado a tu tipo de pisada. Evita los tacos altos o los zapatos apretados. Tus pies deben sentirse acompañados, no castigados.",
            "Consejo 6: Mimos podológicos<br>Es un gran día para darte un pequeño spa de pies: un baño con sal, exfoliación suave y corte de uñas recto. Si tienes dudas o molestias, es un buen momento para agendar con tu podóloga de confianza. ¡Te esperamos con mucho cariño!",
            "Consejo 7: Descanso real<br>Dale un verdadero descanso a tus pies. Súbelos unos minutos al final del día para mejorar la circulación y relajar los músculos. Agradece todo lo que hicieron por ti esta semana y prepáralos para la próxima."
        ];

        let indiceActual = 0;

        // Función para mostrar un consejo
        function mostrarConsejo(indice) {
            document.getElementById('consejo-dinamico').innerHTML = consejos[indice];
        }

        // Cambiar consejo automáticamente cada minuto
        setInterval(() => {
            indiceActual = (indiceActual + 1) % consejos.length;
            mostrarConsejo(indiceActual);
        }, 60000);

        // Eventos para los botones de navegación
        document.getElementById('btn-anterior').addEventListener('click', () => {
            indiceActual = (indiceActual - 1 + consejos.length) % consejos.length;
            mostrarConsejo(indiceActual);
        });

        document.getElementById('btn-siguiente').addEventListener('click', () => {
            indiceActual = (indiceActual + 1) % consejos.length;
            mostrarConsejo(indiceActual);
        });

        // Mostrar el primer consejo al cargar la página
        mostrarConsejo(indiceActual);
    </script>
</body>
</html>
